<head>
    <style>
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>

</head>
<body class="listar">
    <header>
        <a href = "index.html" onclick="router.controller.goTo(event)"><h1>Car Rental Online</h1></a>
    </header>
    <nav>
        <a href="cliente-reservas-page" onclick="router.route(event);">Reservas</a>
        <a href="cliente-disponibilidad-page" onclick="router.route(event);">Disponibilidad</a>
        <a onclick="router.controller.signout(event);">Salir</a>
    </nav>
    <div style="border-bottom: 1px solid #000;">
        <p><span style="font-weight: bold; color: Green;">Ok</span></p>
        <p><span style="font-weight: bold; color: red;">Error</span></p>
        <p><span style="font-weight: bold; color: blue;">Info</span></p>
    </div>
    <form action="perfil.html" method="get" onsubmit="return guardar()">
        <div style="border-style:hidden">
            <header>
                <h2>Perfil Cliente</h2> 
            </header>
            <div class="bloque cabecera">
                <div class="contenido">
                    <!-- Campo escondido: clienteDni -->
                    <label for="clienteDni">DNI</label>
                    <input type="text" name="clienteDni" id="clienteDni"  pattern="[A-Za-z ]{1,8}" placeholder="Ingrese DNI" required>
                </div>
            </div>
            <div class="bloque cuerpo">
                <div class="contenido">
                    <label for="clienteNombres">Nombres*</label>
                    <input type="text" name="clienteNombres" id="clienteNombres" pattern="[A-Za-z ]{1,20}" placeholder="Ingrese nombres" required>
                </div>
                <div class="contenido">
                    <label for="clienteApellidos">Apellidos*</label>
                    <input type="text" name="clienteApellidos" id="clienteApellidos" pattern="[A-Za-z ]{1,20}"  placeholder="Ingrese apellidos" required>
                </div>
            </div>
            <div class="bloque cuerpo2">
                <div class="contenido">
                    <label for="clienteDireccion">Dirección*</label>
                    <textarea name="clienteDireccion" id="clienteDireccion" rows="3" placeholder="Ingrese dirección" required></textarea>
                </div>
            </div>
            <div class="bloque cuerpo">
                <div class="contenido">
                    <label for="clienteEmail">E-mail*</label>
                    <input type="email" name="clienteEmail" id="clienteEmail" placeholder="Ingrese email" required>
                </div>
                <div class="contenido">
                    <label for="clienteTelefono">Teléfono*</label>
                    <input type="tel" name="clienteTelefono" id="clienteTelefono" pattern="[0-9]+" placeholder="Ingrese Teléfono" required>
                </div>
            </div>
            <div class="bloque cuerpo">
                <div class="contenido">
                    <label for="clientePassword">Contraseña*</label>
                    <input type="password" value="1234" name="clientePassword" id="clientePassword" placeholder="Ingrese contraseña" required>
                </div>
                <div class="contenido">
                    <label for="clientePassword2">Repita la contraseña*</label>
                    <input type="password" value="1234" name="clientePassword2" id="clientePassword2" placeholder="Repita la contraseña" required>
                </div>
            </div>
            <div class="bloque pie">
                *Campos obligatorios
            </div>
            <div style="text-align: center; border-style: hidden;">
                <button  id="myButton" type="submit" onclick="router.controller.setPerfilC(event)">Guardar</button>
            </div>
        </div>
    </form>
    <footer>Tecnologías y Sistemas Web</footer>
</body>

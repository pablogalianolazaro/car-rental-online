<!DOCTYPE html>

<html>

<head>
    <title>Car Rental Online Web Site</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
    <meta charset="UTF-8">
</head>

<body>
    <main>
        <header>
            <a href="../index.html">
                <h1>Car Rental Online</h1>
            </a>
        </header>
        <nav>
            <a href="signin.html">Ingreso</a>
            <a href="listar-disponibilidad.html">Disponibilidad</a>
        </nav>
        <div style="border-bottom: 1px solid #000;">
            <p><span style="font-weight: bold; color: Green;">Ok</span></p>
            <p><span style="font-weight: bold; color: red;">Error</span></p>
            <p><span style="font-weight: bold; color: blue;">Info</span></p>
        </div>
        <header style="color: #0F2C59; ">
            <h2>Ingresar</h2>
        </header>
        <div class="content-signin-invitado">
            <form action="cliente/index.html" method="GET">
                <div class="form-signin-invitado"></div>
                <label for="usuarioEmail" style="font-weight: bold; position:sticky; left: 23%;">Email:</label>
                <br>
                <input type="email" id="usuarioEmail" name="usuarioEmail" required style="position:sticky; margin-bottom: 10px; left: 23%; width: 80%; padding: 10px; background-color: #d0e1fa; border: 2px solid #696969;border-radius: 5px;">
                <br>
                <label for="usuarioPassword" style="font-weight: bold; position:sticky; left: 23%;">Contraseña:</label>
                <br>
                <input type="password" id="usuarioPassword" name="usuarioPassword" required style="position:sticky; margin-bottom: 10px; left: 23%; width: 80%; padding: 10px; background-color: #d0e1fa; border: 2px solid #696969;border-radius: 5px;">
                <br>
                <a class="ingresar-button-signin-invitado" href=" ../cliente/index.html">Ingresar</a>
            </form>
        </div>

        <footer>Tecnologías y Sistemas Web</footer>
    </main>
</body>


</html>

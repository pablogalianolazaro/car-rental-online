<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css" type="text/css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="listar-vehiculos.html">Vehículos</a>
        <a href="perfil.html">Perfil</a>
        <a href="../index.html">Salir</a>
    </nav>
  
    <div>
        <p><span style="font-weight: bold; color: Green;">Ok</span></p>
        <p><span style="font-weight: bold; color: red;">Error</span></p>
        <p><span style="font-weight: bold; color: blue;">Info</span></p>
    </div>
    <header style="color: #0F2C59; ">
        <h2>Perfil Empleado</h2> 
    </header> 
    <form>
        <div class="container">
            <div class="row">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="row">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div class="row">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="row">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="row">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
            </div>
            <div class="row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="row">
                <label for="Telefono">Telefono*</label>
                <input type="Telefono" id="Telefono" name="Telefono" required>
            </div>
            <div class="row">
                <label for="Contraseña">Contraseña*</label>
                <input type="Contraseña" id="Contraseña" name="Contraseña" required>
            </div>
            <div class="row">
                <label for="RepitaContraseña">Repita Contraseña*</label>
                <input type="RepitaContraseña" id="RepitaContraseña" name="RepitaContraseña" required>
            </div>
            
        </div>

    </form>

    <a href="listar-vehiculos.html">
        <button  id="myButton">Guardar</button>
      </a>
    <footer>Tecnologías y Sistemas Web</footer>
</body>
</html>

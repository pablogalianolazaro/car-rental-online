<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Car Rental Online Web Site</title>
        <link rel="stylesheet" href="../style.css" type="text/css"> 
        <meta charset="UTF-8">
    </head>
<body class="listar">
    <header>
        <a href="index.html"><h1>Car Rental Online</h1></a>
    </header>
    <nav>
        <a href="listar-vehiculos.html">Vehículos</a>
        <a href="perfil.html">Perfil</a>
        <a href="../index.html">Salir</a>
    </nav>
  
    <div style="border-bottom: 1px solid #000;">
        <p><span style="font-weight: bold; color: Green;">Ok</span></p>
        <p><span style="font-weight: bold; color: red;">Error</span></p>
        <p><span style="font-weight: bold; color: blue;">Info</span></p>
    </div>
    <div class="divagregarvehiculo">
        <header style="color: #0F2C59; ">
            <h2>Agregar</h2> 
        </header> 
        <div>

        
        <form>
            <div class="content-signup-invitado">

                <div class="form-container3-signup-invitado">
                    <label style = "text-align: left;" for="matricula">Marca*</label>
                    <input type="matricula" id="matricula" name="matricula" required style="border: 2px solid #696969; border-radius: 5px; flex: 2; font-size: 1.1rem; height: 2 rem; padding-left: 0.5rem;" width="850px">
                </div>

                <div class="form-container2-signup-invitado">
                    <div class="form-row-signup-invitado">
                        <label for="marca">Marca*</label>
                        <input type="marca" id="marca" name="marca" required style="width: 400px;">
                    </div>
                    <div class="form-row-signup-invitado">
                        <label for="Modelo">Modelo*</label>
                        <input type="Modelo" id="Modelo" name="Modelo" required style="width: 400px;" >
                    </div>
                </div>

                <div class="form-container2-signup-invitado">
                    <div class="form-row-signup-invitado">
                        <label for="tipo">Tipo:</label>
                        <select style="width: 400px; padding: 5px;" name= "tipo" id= "tipo">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>
                    <div>
                        <label for="etiqueta">Etiqueta:</label>
                        <select style="width: 400px; padding: 5px;" name="etiqueta" id="etiqueta">
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="ECO">ECO</option>
                            <option value="0">0</option>
                        </select>
                    </div>
                </div>

                <div class="form-container3-signup-invitado">
                    <div class="form-row-signup-invitado">
                        <label for="Descripcion">Descripción*</label>
                        <textarea id="Descripcion" name="Descripcion" required rows="3" style="width: 820px;"></textarea>
                    </div>
                </div>

                <div class="form-container3-signup-invitado">
                    <div class="form-row-signup-invitado">
                        <label for="Costo por dia">Costo por dia*</label>
                        <textarea id="Costo por dia" name="Costo por dia" required rows="3"
                            style="width: 820px;"></textarea>
                    </div>
                </div>

                <div>
                    <div class="form-row-signup-invitado">
                        <p><b>Disponible:</b> SI</p>
                        <p><b>Eliminado:</b> NO</p>
                        <p><b>Revision:</b> SI</p>
                        <p><b>Campos obligatorios*</b></p>
                    </div>
                </div>
            </div>
        </form>
        <a class="ingresar-button-signin-invitado" href="listar-vehiculos.html">
            <button  id="myButton">Agregar</button>
        </a>
    <footer>Tecnologías y Sistemas Web</footer>
</body>
</html>
